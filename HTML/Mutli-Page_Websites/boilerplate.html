<!DOCTYPE html>
<!-- This declaration tells the web browser that the document is an HTML5 document.  -->
<html lang="en">
    <!-- These tags represent the root element of an HTML document, which contains all the content that will be displayed on a webpage. The lang="en" attribute indicates that the content is in English. -->
<head>
    <!-- This section is essential in HTML for including metadata, external resources like CSS and JavaScript, and the title of the document. -->
    <meta charset="UTF-8">
    <!-- Ensures that the document uses UTF-8 character encoding, which supports most characters from all languages. -->>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures that the page is responsive by setting the width of the viewport to match the device's width. -->>
    <title>Document</title>
    <!-- Sets the title of the page, which appears in the browser tab. -->>
</head>
<body>
    <!-- The <body> tag encompasses everything that is displayed on the page, such as text, images, buttons, forms, and other elements. -->>
</body>
</html>
